<html>
    <head>
        <title>Ej1</title>
    </head>
    <body>
        <script type="text/javascript">
            const URL = "https://reqres.in/api/users?page=1";

            fetch(URL)
                .then(response => response.json())
                .then(json => console.log(
                    `The percentage of persons that have more than twelve characters in their full names is ${amountOfNamesGreaterThanTwelve(json.data)}%`
                ))
                .catch(err => console.error(err));

            function amountOfNamesGreaterThanTwelve(names) {
                let amount = 0;
                for (let name of names)
                {
                    if (name.first_name.length + name.last_name.length > 12) 
                        amount++;
                }
                const result = (amount * 100) / names.length;
                return result.toFixed(2);
            }
        </script>
    </body>
</html>
